<div class="container">
  <div class="card border border-info ">
    <!-- <div class=" col"><h4>User Login</h4></div>
        <div class=" col"><h4>seller Login</h4></div> -->
    <div class="row align-items-start">
      <div routerLink="/seller" type="button" class=" col btn btn-success p-1 m-1 mb-4">seller login</div>
      <div type="button" class=" col btn btn-success p-1 m-1">user login</div>
    </div>
    <form [formGroup]="userLogin" (ngSubmit)="submit()">
      <label for="username">Username</label>
      <input type="text" id="username"  formControlName="name" placeholder="Enter your username" />

      <label for="password">Password</label>
      <input type="password" id="password"  formControlName="password" placeholder="Enter your password" />

      <button class="form-button">
        <a style="text-decoration: none;color: antiquewhite;">Login</a>
      </button>
    </form>
    <div>Don't have an account?</div>
    <a routerLink="/register">Register here</a>
  </div>
