<div class="container ">
  <div class="card border border-info ">
    <h2>Seller Login</h2>
    <form [formGroup]="loginSeller" (ngSubmit)="login()">
      <label for="username">Name</label>
      <input type="text" id="username" formControlName="name" placeholder="Enter your username" />

      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password" />

      <button type="submit">Login</button>
    </form>
    <div class="switch">
      Don't have an account?
      <a routerLink="/register">Register here</a>
    </div>
  </div>
</div>
